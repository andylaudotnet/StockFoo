<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>股富财经搜索</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="keywords" content="股票财经搜索,股票,财经,搜索" />
    <meta  name="description" content="旨在提供股票财经搜索功能，为用户收集各种有用和及时股票财经信息，从而为用户赢得价值." />
    <style type="text/css">
         a:link {text-decoration:none;color:#2d2d2d;}	/* 未访问的链接 */
         a:visited {text-decoration:none;color:#2d2d2d}	/* 已访问的链接 */
         a:hover {text-decoration:underline; color:#cc0000; }	/* 鼠标移动到链接上 */
         a:active {text-decoration:underline;color:#cc0000}	/* 选定的链接 */
         body, div, input
        {
            font-size: 13px;
        }
     </style>
</head>
<body>
<div id="demo" style="overflow:hidden;height:137px;width:500px;border:0px solid #666699; text-align:left; padding-bottom:5px; padding-top:6px; margin-right:15px;">
        <div id="demo1" style="padding-bottom:6px;">[@TopStockInfo]</div>
        <div id="demo2"></div>
    </div>
        <script language="javascript">
            var time = 0;
            function SetTimeStart() {
                time++;
                if (parseInt(time) > 6) {
                    clearInterval(starttime);
                    MyMar=setInterval(Marquee, speed);
                }
            }
            var starttime=setInterval(SetTimeStart, 1000);
            var speed = 200;
            var demo2 = document.getElementById("demo2");
            var demo1 = document.getElementById("demo1");
            var demo = document.getElementById("demo");
            demo2.innerHTML = demo1.innerHTML
            function Marquee() {
                if (demo2.offsetTop - demo.scrollTop <= 0) {
                    demo.scrollTop -= demo1.offsetHeight;
                }
                else {
                    demo.scrollTop++;
                }
            }
            var MyMar = null;
            demo.onmouseover = function() { clearInterval(MyMar) }
            demo.onmouseout = function() { MyMar = setInterval(Marquee, speed) }
        </script>
</body>
</html>
